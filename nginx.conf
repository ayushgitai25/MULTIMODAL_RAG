events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream services (internal ports)
    upstream fastapi_backend {
        server 127.0.0.1:8000;  # FastAPI internal port
    }

    upstream streamlit_frontend {
        server 127.0.0.1:8501;  # Streamlit internal port
    }

    # Main server on port 7860 (HF Spaces external port)
    server {
        listen 7860;  # HF Spaces proxies to this port
        
        # Root location: Proxy to Streamlit (UI)
        location / {
            proxy_pass http://streamlit_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Streamlit
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # API location: Proxy to FastAPI (backend)
        location /api/ {
            proxy_pass http://fastapi_backend/;  # Strip /api prefix
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # File upload support
            client_max_body_size 100M;  # Allow large file uploads
            proxy_request_buffering off;  # Stream uploads directly
            
            # Timeout for long-running processes
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://fastapi_backend/health;
            proxy_set_header Host $host;
        }

        # Static files (if needed)
        location /static/ {
            alias /app/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
